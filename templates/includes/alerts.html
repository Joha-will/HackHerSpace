
{% for message in messages %}

    {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}

        <div class="bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-5 shadow-md show-notification" role="alert">
          <div class="flex">
            <div>
              <strong>{{ message }}</strong>
            </div>
          </div>
        </div>

    {% elif message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}

      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded show-notification" role="alert">
        <strong class="font-bold">{{message}}</strong>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
        </span>
      </div>

    {% elif message.level == DEFAULT_MESSAGE_LEVELS.INFO %}

      <div class="flex items-center bg-blue-500 text-white text-sm font-bold px-4 py-3 show-notification" role="alert">
        <svg class="fill-current w-4 h-10 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
        <strong class="font-bold">{{message}}</strong>
      </div>

    {% endif %}

{% endfor %}
